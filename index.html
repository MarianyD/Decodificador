<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width">
        <title> Decodificador </title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">  
        <link href="link" rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet"> 
         
    </head>

    <body>

        <header>            
           <h1> <img src="logo.svg"> </h1>            
        </header>

        <main>
            <section class="caixa-decodificador">
                <div class="divisoria-texto-decodificador">
                    <textarea cols="65" rows="10" id="mensagem" class="input-texto-para-decodificar"> Digite sua mensagem aqui.</textarea>
                </div>
            </section>

            <section class="botoes">
                <div class="divisoria-aviso">
                    <img src="imgExclamacao.svg">
                    <p> Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="divisoria-botoes">
                    <input class="botao-criptografar" type="submit" value="Criptografar">
                    <input class="botao-descriptografar" type="submit" value="Descriptografar">
                </div>
            </section>

            <section class="caixa-criptografado">
                <div class="divisoria-criptografado">
                    <img class="img-lupa" src="imgLupa.svg">
                    <h2> Nenhuma mensagem encontrada </h2>
                    <p> Digite um texto que você deseja criptografar ou descriptografar. </p>
                </div>
            </section>

        </main>

        <footer>
            <p> Desafio do curso Oracle One, desenvolvido por Mariany Dias</p>
        </footer>

    </body>

</html>
